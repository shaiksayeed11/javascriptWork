<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parametres or rest arguments</title>
</head>
<body>
    <hr>
    <script>
        function m1(...num){
            let i 
            sum =0
            for(i=0;i<num.length;i++){
                sum=sum+num[i]
            }
            console.log("the sum is"+sum)
            document.write("the sum is"+sum)
           document.write("<br>")
        }
        m1(10)
        m1(10,10)
        m1(10,10,10)
    </script>
</body>
</html>
