<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithemtic operators</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter the value of a"))
        var b=Number(prompt("enter the value of b"))
        document.write("arithmetic operation")
        document.write("<br>")
        document.write("addition is"+(a+b))
        document.write("<br>")
        document.write("subratcion is"+(a-b))
        document.write("<br>")
        document.write("multiplication is"+a*b)
        document.write("<br>")
        document.write("division is"+a/b)
        document.write("<br>")
        document.write("incremetn is"+a++)
        document.write("<br>")
         document.write("decremtn is"+--b)

</script>
</body>
</html>
