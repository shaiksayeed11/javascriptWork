<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else control statments </title>
</head>
<body>
    <script>
        var x=Number(window.prompt("enter the number"))
        if(x%2==0){
            console.log(x+"the given number is even number")
            document.write("the given number is even"+x)
            
        }
        else{
            document.write("the given number is odd number")
        }
    </script>
</body>
</html>
