<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control statments in javascript</title>
</head>
<body>
    <script>
        var fname=window.prompt("enter the first name")
        if(fname=="rahul"){
            console.log("my name is "+fname)
            window.alert("my name is"+fname)
            document.write("my name is"+fname)

        }
        else{
            document.write("please enter correct name")
        }
    </script>
</body>
</html>
